<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ü¶∑ Dental X-ray Abnormality Detection</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
      text-align: center;
      padding-top: 50px;
      color: #333;
    }

    h1 {
      color: #0d47a1;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }

    input[type="file"] {
      padding: 10px;
      border: 1px dashed #0d47a1;
      border-radius: 8px;
      background-color: #e3f2fd;
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      font-weight: bold;
      background: linear-gradient(45deg, #42a5f5, #1976d2);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #1e88e5, #0d47a1);
    }

    #result {
      margin-top: 30px;
      font-size: 1.2em;
    }

    #result strong {
      color: #0d47a1;
    }

    #preview {
      margin-top: 20px;
      max-width: 250px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #loading {
      display: none;
      font-size: 1.2em;
      color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü¶∑ Dental X-ray Abnormality Detection</h1>
    <p>Upload a dental X-ray image to check for abnormalities</p>

    <input type="file" id="fileInput" accept="image/*" onchange="previewImage()"><br><br>
    <img id="preview" src="#" alt="Image Preview" style="display: none;" /><br>
    <button onclick="sendImage()">üöÄ Upload & Detect</button>

    <p id="loading">‚è≥ Analyzing image...</p>
    <div id="result"></div>
  </div>

  <script>
    function previewImage() {
      const input = document.getElementById('fileInput');
      const preview = document.getElementById('preview');

      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    async function sendImage() {
      const input = document.getElementById('fileInput');
      const result = document.getElementById('result');
      const loading = document.getElementById('loading');

      if (!input.files.length) {
        alert("üìÅ Please choose an image first.");
        return;
      }

      const formData = new FormData();
      formData.append("file", input.files[0]);

      result.innerHTML = "";
      loading.style.display = "block";

      try {
        const response = await fetch("/predict", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        loading.style.display = "none";

        result.innerHTML = `
          üß† <strong>Status:</strong> <strong>${data.status}</strong><br>
          üîç <strong>Reconstruction Error:</strong> ${data.reconstruction_error.toFixed(5)}
        `;
      } catch (err) {
        result.innerHTML = "‚ùå Something went wrong. Please try again.";
        loading.style.display = "none";
      }
    }
  </script>
</body>
</html>
